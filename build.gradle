plugins {
    id 'java-library'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

application {
    getMainClass().set('ml.withp.ThunderChildMain')
}

group 'ml.withp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    api "org.apache.commons:commons-csv:1.8"
    api 'com.googlecode.json-simple:json-simple:1.1.1'
    api "org.seleniumhq.selenium:selenium-java:4.0.0-beta-3"
    api "org.slf4j:slf4j-nop:2.0.0-alpha1"
    api group: 'org.jdatepicker', name: 'jdatepicker', version: '1.3.4'
}